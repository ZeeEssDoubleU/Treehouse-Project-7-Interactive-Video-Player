<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width' , initial-scale='1.0'>
    <title>Interactive Video Player</title>
    <link rel='stylesheet' href='normalize.css'>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/mediaelement/4.0.3/mediaelement-and-player.min.js'></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/mediaelement/4.0.3/mediaelementplayer.min.css'>
    <link rel='stylesheet' href='css/main.css'>
</head>

<body>
    <div class='wrapper'>
        <div class='video-container'>
            <video class='mejs__player' style='width: 100%; height: 100%' preload='auto'>
				<source src='video/video.mp4' type='video/mp4'>
				<source src='video/video.ogg' type='video/ogg'>
				<track label='English' kind='subtitles' srclang='en' src='mockups/captions.txt' default>
			</video>
        </div>
        <div class='transcript' class='clearfix'></div>
    </div>

    <script src='js/app.js' type='text/javascript'></script>
</body>

</html>
